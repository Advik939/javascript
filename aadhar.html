<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mask Aadhaar Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container-box {
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label, input, button {
      width: 100%;
      display: block;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-box {
      margin-top: 20px;
      border: 2px dashed #333;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <h3>Mask Aadhaar Number</h3>
    <form id="aadharForm">
      <div class="form-group">
        <label for="aadhar">Enter Aadhaar Number:</label>
        <input type="text" id="aadhar" name="aadhar" maxlength="14" required placeholder="1234-5678-9012" pattern="\d{4}-\d{4}-\d{4}">
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="result" class="result-box" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('aadharForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const resultBox = document.getElementById('result');
      const aadharInput = document.getElementById('aadhar').value;

      const pattern = /^\d{4}-\d{4}-\d{4}$/;
      if (!pattern.test(aadharInput)) {
        resultBox.style.display = 'block';
        resultBox.textContent = 'Invalid Aadhaar format. Use 1234-5678-9012.';
        resultBox.style.color = 'red';
        return;
      }

      resultBox.style.display = 'block';
      resultBox.style.color = 'black';
      resultBox.textContent = 'Masked Aadhaar Number: XXXX-XXXX-XXXX';
    });
  </script>
</body>
</html>
